  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="row justify-content-center mt-4">
            <div class="image-holder ratio">
              <img
                class="mx-auto d-block"
                src="./images/sign-up-placeholders/img1.jpg"
              />
            </div>
          </div>
          <div class="row justify-content-center mt-4">
            <div class="image-holder ratio">
              <img
                class="mx-auto d-block"
                src="./images/sign-up-placeholders/img2.jpg"
              />
            </div>
          </div>
          <div class="row justify-content-center mt-4">
            <div class="image-holder ratio">
              <img
                class="mx-auto d-block"
                src="./images/sign-up-placeholders/img3.jpg"
              />
            </div>
          </div>
        </div>
        <form class="col-6" novalidate>
          <div class="title-selector">
            <label for="title">Title*</label>
            <select name="title" id="title">
              <option value="Mrs.">Mrs.</option>
              <option value="Ms.">Ms.</option>
              <option value="Miss">Miss</option>
            </select>
          </div>
          <div id="first-name-container" class="form-container my-5">
            <label for="first-name">First Name*</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
            />
          </div>

          <div id="last-name-container" class="form-container my-5">
            <label for="last-name">Last Name*</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
            />
          </div>

          <div id="email-container" class="form-container my-5">
            <label for="email">Email*</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="example@email.com"
            />
          </div>

          <div id="dob-container" class="form-container my-5">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" />
          </div>

          <div id="phone-container" class="form-container my-5">
            <label for="phone">Phone*</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Phone Number"
            />
          </div>

          <input type="submit" class="btn btn-primary" disabled />
        </form>
      </div>
    </div>
