<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="form-validator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6"></div>
        <form class="col-xs-6" novalidate>
          <div class="title-selector">
            <label for="title">Title*</label>
            <select name="title" id="title">
              <option value="Mrs.">Mrs.</option>
              <option value="Ms.">Ms.</option>
              <option value="Miss">Miss</option>
            </select>
          </div>
          <div id="first-name-container" class="form-container my-5">
            <label for="first-name">First Name*</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
            />
          </div>

          <div id="last-name-container" class="form-container my-5">
            <label for="last-name">Last Name*</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
            />
          </div>

          <div id="email-container" class="form-container my-5">
            <label for="email">Email*</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="example@email.com"
            />
          </div>

          <div id="dob-container" class="form-container my-5">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" />
          </div>

          <div id="phone-container" class="form-container my-5">
            <label for="phone">Phone*</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Phone Number"
            />
          </div>

          <input type="submit" class="btn btn-primary" disabled />
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
